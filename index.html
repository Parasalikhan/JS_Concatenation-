<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript String Concatenation Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 5px solid #007BFF;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h1>JavaScript String Concatenation Practice</h1>

<div class="task">
  <h2>Task 1: Create a Full Address</h2>
  <label>Street:</label>
  <input id="street">
  <label>City:</label>
  <input id="city">
  <label>Country:</label>
  <input id="country">
  <button onclick="fullAddress()">Generate Address</button>
  <div class="output" id="addressOutput"></div>
</div>

<div class="task">
  <h2>Task 2: Make a Custom Username</h2>
  <label>First Name:</label>
  <input id="firstName">
  <label>Favorite Number:</label>
  <input id="favNumber">
  <button onclick="customUsername()">Generate Username</button>
  <div class="output" id="usernameOutput"></div>
</div>

<div class="task">
  <h2>Task 3: Email Generator</h2>
  <label>First Name:</label>
  <input id="emailFirst">
  <label>Last Name:</label>
  <input id="emailLast">
  <button onclick="generateEmail()">Generate Email</button>
  <div class="output" id="emailOutput"></div>
</div>

<div class="task">
  <h2>Task 4: Combine Favorite Things</h2>
  <label>Favorite Color:</label>
  <input id="color">
  <label>Favorite Animal:</label>
  <input id="animal">
  <label>Favorite Food:</label>
  <input id="food">
  <button onclick="combineFavorites()">Show Favorites</button>
  <div class="output" id="favoriteOutput"></div>
</div>

<div class="task">
  <h2>Task 5: Quote with Author</h2>
  <label>Quote:</label>
  <input id="quote">
  <label>Author:</label>
  <input id="author">
  <button onclick="quoteWithAuthor()">Display Quote</button>
  <div class="output" id="quoteOutput"></div>
</div>

<script>
  function fullAddress() {
    const street = document.getElementById('street').value;
    const city = document.getElementById('city').value;
    const country = document.getElementById('country').value;
    document.getElementById('addressOutput').textContent = `Your full address is: ${street}, ${city}, ${country}`;
  }

  function customUsername() {
    const name = document.getElementById('firstName').value;
    const number = document.getElementById('favNumber').value;
    document.getElementById('usernameOutput').textContent = `Your new username is: ${name}${number}`;
  }

  function generateEmail() {
    const first = document.getElementById('emailFirst').value.toLowerCase();
    const last = document.getElementById('emailLast').value.toLowerCase();
    document.getElementById('emailOutput').textContent = `${first}.${last}@example.com`;
  }

  function combineFavorites() {
    const color = document.getElementById('color').value;
    const animal = document.getElementById('animal').value;
    const food = document.getElementById('food').value;
    document.getElementById('favoriteOutput').textContent = `Your favorite things are: ${color} ${animal}s and ${food}!`;
  }

  function quoteWithAuthor() {
    const quote = document.getElementById('quote').value;
    const author = document.getElementById('author').value;
    document.getElementById('quoteOutput').textContent = `"${quote}" ${author}`;
  }
</script>

</body>
</html
